<div class="ContCard">

            <h1>Nome: {{x.Nome}} , {{x.Sobrenome}}</h1>
            <h3> User Id: {{x.UsuarioId}} , AcessoId: {{x.UltimoAcesso}} </h3>

        </div>
    </div>
